<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <h1>Sale Prices</h1>
    <table width="500" border="2" bgcolor="#efefef" cellpadding="10" cellspacing="5">
        <tr>
            <th>Products</th>
            <th>Original Prices</th>
            <th>Discounted Prices</th>
        </tr>
        <tr>
            <th>Printed Unstiched 2pcs</th>
            <td>2000</td>
            <td>1750</td>
        </tr>
        <tr>
            <th>Printed Unstiched 3pcs</th>
            <td>3000</td>
            <td>2500</td>
        </tr>
        <tr>
            <th>Stiched 2pcs</th>
            <td>4000</td>
            <td>3000</td>
        </tr>
        <tr>
            <th>Stiched 3pcs</th>
            <td>5000</td>
            <td>4000</td>
        </tr>
    </table>
</body>
</html>
